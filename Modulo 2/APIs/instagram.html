<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Insta Mock</title>
<style>
body{font-family:Arial, Helvetica, sans-serif;background:#fafafa;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;color:#262626}
.login-box{background:#fff;border:1px solid #dbdbdb;width:350px;padding:40px 40px;border-radius:8px;text-align:center}
.logo{font-family: 'Segoe UI',sans-serif;font-size:32px;font-weight:bold;margin-bottom:30px;color:#111}
input{width:100%;padding:10px;margin:6px 0;border:1px solid #dbdbdb;border-radius:4px;background:#fafafa}
button{width:100%;padding:10px;margin-top:12px;background:#0095f6;color:#fff;border:none;border-radius:4px;font-weight:bold;cursor:pointer}
button:hover{background:#0077cc}
.divider{display:flex;align-items:center;text-align:center;margin:18px 0;color:#8e8e8e;font-size:13px}
.divider::before,.divider::after{content:"";flex:1;border-bottom:1px solid #dbdbdb}
.divider:not(:empty)::before{margin-right:.75em}
.divider:not(:empty)::after{margin-left:.75em}
.signup{margin-top:20px;font-size:14px}
.signup a{text-decoration:none;color:#0095f6;font-weight:600}
</style>
</head>
<body>
<div class="login-box">
<div class="logo">Insta-Mock</div>
<form>
<input type="text" placeholder="Telefone, nome de usuário ou email" required>
<input type="password" placeholder="Senha" required>
<button type="submit">Entrar</button>
</form>


<div class="divider">OU</div>


<button style="background:#385185">Entrar com Facebook</button>


<div class="signup">Não tem uma conta? <a href="#">Cadastre-se</a></div>
</div>
</body>
</html>
